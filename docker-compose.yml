networks:
  demo:
    driver: bridge
    external: true
services:
  migrate:
    build: .
    command: npx sequelize-cli db:migrate
    depends_on:
      - postgres
  # dùng lệnh ---- docker compose run --rm migrate ----- để migration
  app:
    build: .
    container_name: cat
    ports: 
      - "3003:3004"
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis
    env_file:
      - .env.production
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - postgres
      - redis
    networks:
      - demo
    # environment:
