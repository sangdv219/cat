networks:
  demo:
    driver: bridge
services:
  migrate:
    build: .
    image: sangdev2109/cat-migrate:latest
    command: npx sequelize-cli db:migrate --config dist/config/config.json --env ${NODE_ENV} 
    container_name: migrate
    environment:
      - NODE_ENV=staging
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - demo
  app:
    build: .
    image: sangdev2109/cat-app:latest
    container_name: cat
    env_file:
      - .env.staging
   
    ports: 
      - "8080:80"
    restart: on-failure
    depends_on:
      - postgres
      - redis
    networks:
      - demo
 
  postgres:
    image: postgres:17
    networks:
      - demo
    container_name: postgres
    restart: on-failure
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: sangduong
      POSTGRES_DB: cat
      POSTGRES_PASSWORD: 210919
    volumes: 
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sangduong -d cat"]
      interval: 10s
      timeout: 5s
      retries: 5


  redis:
    image: redis/redis-stack
    container_name: redis
    networks:
      - demo
    ports:
      - "6379:6379"
    restart: on-failure
    volumes:
      - redis_data:/data

  
volumes:
  postgres_data: null 
  pgadmin_data: null
  redis_data: null

