  postgres:
    # conrtainer_name: nestjs1
    image: postgres:17
    networks:
      - demo
    restart: always
    ports:
      - "5433:5433"
    environment:
      POSTGRES_USER: sangduong
      POSTGRES_DB: cat
      POSTGRES_PASSWORD: 210919
    volumes: 
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sangduong -d cat"]
      interval: 10s
      timeout: 5s
      retries: 5


  redis:
    image: redis/redis-stack
    container_name: redis
    networks:
      - demo
    ports:
      - "6379:6379"
    restart: always
    volumes:
      - redis_data:/data
