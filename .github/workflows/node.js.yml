# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: 
      - develop # staging
      - master  # production
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [22.x]
        os: [ubuntu-latest] # or windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      # - run: npm install
      # - run: npm test 
      # - run: npm run build 
      # - name: SonarQube Scan
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #   run: npm run sonar 
      - name: view secrets TOKEN
        run: | 
            echo "View variable TOKEN"
              if [ -z "${{secrets.TOKEN}}" ]; then
                  echo "‚ùå TOKEN is empty"
              else
                echo "‚úÖ TOKEN is set: ${{secrets.TOKEN}}"
              fi
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}
      - name: Build image
        run: |
          echo "Commit SHA = ${{ github.sha }}"
          echo "Branch = ${{ github.ref_name }}"
          echo "Actor = ${{ github.actor }}"
          docker build -t ghcr.io/${{ github.repository }}:${{ github.sha }} .
      - name: Push image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
      

  deploy-staging:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    needs: build 
    environment:
      name: staging
      url: http://sangduong.io.vn    #util
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Check STAGING host variable
      run: | 
            echo "View variable STAGING host"
              if [ -z "${{vars.DB_HOST_STAGING}}" ]; then
                  echo "‚ùå DB_HOST_STAGING is empty"
              else
                echo "‚úÖ DB_HOST_STAGING is set: ${{vars.DB_HOST_STAGING}}"
              fi
    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }} 
    - name: Pull 
      run: |
        docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
    - name: Deploy Staging
      if: github.ref == 'refs/heads/develop'
      run: |
        docker run -d --name cat -p 3000:3000 ghcr.io/${{ github.repository }}:${{github.ref_name}}
        bash ./scripts/deploy-staging.sh
      env:
          APP_NAME: cat
          BRANCH: ${{ github.ref_name }} 

  deploy-prod:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: build    # ƒë·∫£m b·∫£o,ch·∫Øc ch·∫Øn build pass m·ªõi deploy
    environment:
      name: production
      url: http://sangduong.io.vn    #util
    # steps:
    #   - run: ./scripts/deploy-prod.sh

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Check PRODUCTION host variable
      run: | 
            echo "View variable PRODUCTION host"
              if [ -z "${{vars.DB_HOST_PROD}}" ]; then
                  echo "‚ùå DB_HOST_PROD is empty"
              else
                echo "‚úÖ DB_HOST_PROD is set: ${{vars.DB_HOST_PROD}}"
              fi 
    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} 
    - name: Pull 
      run: |
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
    - name: Deploy prod 
      if: github.ref == 'refs/heads/master'
      run: |
        ssh ubuntu@prod-server 'bash -s' < scripts/deploy-prod.sh  

          
