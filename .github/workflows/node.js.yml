# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: 
      - develop # staging
      - master  # production
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [22.x]
        os: [ubuntu-latest] # or windows-latest
    steps:
      - name: Dump GitHub context
        run: echo "${{ toJSON(github) }}"

      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      - run: npm install
      # - run: npm test 
      # - name: SonarQube Scan
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #   run: npm run sonar 
      - run: npm run build 
      - name: View context default
        run: |
          echo "Commit SHA = ${{ github.sha }}"
          echo "Branch = ${{ github.ref_name }}"
          docker build -t ghcr.io/${{ github.repository }}:${{ github.sha }} .

      - name: Build & Push image
        uses: docker/build-push-action@v6
      # - run: docker build -t ghcr.io/org/repo:${GITHUB_SHA}
        with:
          push: true
          tags: |
            ghcr.io/sangdev2109/cat:${{ github.sha }}
            ${{ github.ref == 'refs/heads/master' && format('ghcr.io/{0}:latest', github.repository) || '' }}
            ${{ github.ref == 'refs/heads/develop' && format('ghcr.io/{0}:dev', github.repository) || '' }}
            ${{ startsWith(github.ref, 'refs/tags/v') && format('ghcr.io/{0}:{1}', github.repository, github.ref_name) || '' }}

  deploy-staging:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    needs: build 
    environment:
      name: staging
      url: http://sangduong.io.vn    #util
    steps:
        - uses: actions/checkout@v4
        - name: Check STAGING host variable
          run: | 
            echo "View variable STAGING host"
              if [ -z "${{vars.DB_HOST_STAGING}}" ]; then
                  echo "‚ùå DB_HOST_STAGING is empty"
              else
                echo "‚úÖ DB_HOST_STAGING is set: ${{vars.DB_HOST_STAGING}}"
              fi
      
      

