  staging:
    if: github.ref == 'refs/heads/staging'
    runs-on: [self-hosted, macOS]
    environment:
      name: staging  
      url: ${{vars.URL}}   
    env:
      USERNAME: sangdev2109
      IMG_NAME: cat-app
      PF_ENV: staging
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: cat
      DB_USER: sangduong
      REDIS_HOST: redis
      PORT: 9999
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        clean: true
    - name: Log in to Hub Docker 
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    - name: Create .env file
      run: |
        echo "NODE_ENV=staging" >> .env.staging
        echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env.staging
        echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env.staging
        echo "ACCESS_TOKEN_SECRET=${{ secrets.ACCESS_TOKEN_SECRET }}" >> .env.staging
        echo "REFRESH_TOKEN_SECRET=${{ secrets.REFRESH_TOKEN_SECRET }}" >> .env.staging
        echo "OTP_TOKEN_SECRET=${{ secrets.OTP_TOKEN_SECRET }}" >> .env.staging
        echo "SMTP_USER=${{ secrets.SMTP_USER }}" >> .env.staging
        echo "SMTP_PASS=${{ secrets.SMTP_PASS }}" >> .env.staging
        echo "DB_PASSWORD=${{ secrets.DB_PASSWORD_STAGING }}" >> .env.staging
        echo "SONAR_TOKEN=${{ secrets.SONAR_TOKEN }}" >> .env.staging
        echo "REDIS_HOST=${{ env.REDIS_HOST }}" >> .env.staging
        echo "PORT=${{ env.PORT }}" >> .env.staging

    - name: Build docker image save version tag
      run: |
        docker build -f Dockerfile  --build-arg PF_ENV="${PF_ENV}" -t ${{ env.IMG_NAME }} .
        docker tag ${{ env.IMG_NAME }}:latest ${{ env.USERNAME }}/${{ env.IMG_NAME }}:latest
    - name: Push docker image lastest and version tag
      run: |
        docker push ${{ env.USERNAME }}/${{ env.IMG_NAME }}:latest  
   
  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    runs-on: [self-hosted, linux, arm64]
    needs: staging
    environment:
      name: staging
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        clean: true
    - name: Clean up target directory permissions
      uses: appleboy/ssh-action@master
      with:
        host: 172.16.75.128
        port: 22
        username: sangduong
        key: ${{ secrets.STAGING_SERVER_SSH_KEY }}
        script: |
          sudo chown -R sangduong:sangduong /home/sangduong/cat-app || true
          rm -f /home/sangduong/cat-app/docker-compose.yml

    - name: Copy docker-compose.yml to Server
      uses: appleboy/scp-action@master
      with:
        host: 172.16.75.128
        port: 22
        username: sangduong
        key: ${{ secrets.STAGING_SERVER_SSH_KEY }}
        source: "."
        target: "/home/sangduong/cat-app"
        strip_components: 0
        debug: true
    - name: Execute Deployment in Staging
      run: |
        echo "---------- Start Deploying on Local VMware ----------"
        ls 
        cd /home/sangduong/cat-app
        docker compose down
        docker compose pull
        docker compose up -d --build --remove-orphans
        docker image prune -f
        echo "---------- Finished Deploying on Local VMware ----------"
  
  deploy-prod:
    if: github.ref == 'refs/heads/main'
    runs-on:  ubuntu-latest
    environment:
      name: production
      url: ${{vars.URL}}
    steps:
    - name: Deploy to EC2 via SSH in Production
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu 
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: APP_NAME
        script: |
          echo "---------- Start deploy-prod.sh on EC2 ----------"

          bash ${{vars.PATH_DEPLOY}}
          echo "---------- Finished deploy-prod.sh ----------"
      env:
        APP_NAME: cat