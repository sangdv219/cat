  staging:
    if: github.ref == 'refs/heads/staging'
    runs-on: [self-hosted, macOS]
    environment:
      name: staging  
      url: ${{vars.URL}}   
    env:
      IMG_NAME: cat-app 
      USERNAME: sangdev2109
      PF_ENV: ${{vars.PF_ENV}}
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        clean: true
    - name: Log in to Hub Docker 
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    - name: Build docker image save version tag
      run: |
        docker build -f Dockerfile  --build-arg PF_ENV="${PF_ENV}" -t ${{ env.IMG_NAME }} .
        docker tag ${{ env.IMG_NAME }}:latest ${{ env.USERNAME }}/${{ env.IMG_NAME }}:latest
    - name: Push docker image lastest and version tag
      run: |
        docker push ${{ env.USERNAME }}/${{ env.IMG_NAME }}:latest
  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    needs: staging
    runs-on: self-hosted
    environment:
      name: staging
    steps:
    - name: Execute Deployment in Staging
      run: |
        echo "---------- Start Deploying on Local VMware ----------"
        cd Code
        docker-compose pull cat-app
        docker-compose up -d --remove-orphans
        docker image prune -f
        echo "---------- Finished Deploying on Local VMware ----------"
  
  deploy-prod:
    if: github.ref == 'refs/heads/main'
    runs-on:  ubuntu-latest
    environment:
      name: production
      url: ${{vars.URL}}
    steps:
    - name: Deploy to EC2 via SSH in Production
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu 
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: APP_NAME
        script: |
          echo "---------- Start deploy-prod.sh on EC2 ----------"

          bash ${{vars.PATH_DEPLOY}}
          echo "---------- Finished deploy-prod.sh ----------"
      env:
        APP_NAME: cat