name: Node.js CI

on:
  push:
    branches: 
      - develop # staging
      - master  #production
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [22.x]
        os: [ubuntu-latest, windows-latest]

  deploy-staging:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment:
      name: staging
    steps:
      - run: | 
         echo "Deploy to STAGING server"
          if [ -z "${{secrets.LIMIT_SEND_EMAIL}}" ]; then
              echo "‚ùå LIMIT_SEND_EMAIL is empty"
          else
            echo "‚úÖ LIMIT_SEND_EMAIL is set: ${{secrets.LIMIT_SEND_EMAIL}}"
          fi
      # - run: ./scripts/deploy-staging.sh     #deploy

  deploy-prod:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: https://yourapp.com    #util
    steps:
      - run: echo "Deploy to PRODUCTION server"
      - run: ./scripts/deploy-prod.sh

  

