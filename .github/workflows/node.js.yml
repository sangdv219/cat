# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: 
      - develop # staging
      - master  # production
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [22.x]
        os: [ubuntu-latest] # or windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      # - run: npm install
      # - run: npm test 
      # - run: npm run build 
      # - name: SonarQube Scan
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #   run: npm run sonar 

      - name: DEBUG variable exists yet 
        run: | 
            echo "View variable TOKEN"
                if [ -z "${{ secrets.EC2_USER }}" ] || [ -z "${{ secrets.EC2_HOST }}" ] || [ -z "${{ secrets.EC2_SSH_KEY }}" ]; then
                  echo "‚ùå One or more secrets are missing"
                  exit 1
            fi
            echo "‚úÖ All secrets are set"
            echo "‚úÖ EC2_SSH_KEY ${{EC2_SSH_KEY}}"
            echo "‚úÖ EC2_HOST ${{EC2_HOST}}"
            echo "‚úÖ EC2_HOST ${{EC2_USER}}"
            echo "‚úÖ All secrets are set"
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}
      - name: Build image
        run: |
      
          docker build -t ghcr.io/${{ github.repository }}:${{ github.sha }} .
      - name: Push image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}

  deploy-staging:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    needs: build 
    environment:
      name: staging
      url: http://sangduong.io.vn    #util
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Check STAGING host variable
      run: | 
            echo "View variable STAGING host"
              if [ -z "${{vars.DB_HOST_STAGING}}" ]; then
                  echo "‚ùå DB_HOST_STAGING is empty"
              else
                echo "‚úÖ DB_HOST_STAGING is set: ${{vars.DB_HOST_STAGING}}"
              fi
    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }} 


    - name: Deploy to EC2 via SSH in Staging
      if: github.ref == 'refs/heads/develop'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST  }}
        username: ${{ secrets.EC2_USER  }}
        key: ${{ secrets.EC2_SSH_KEY  }}
        envs: APP_NAME
        scripts: |
          echo "[INFO] Start Deploy"
          bash ./scripts/deploy-staging.sh
      env:
          APP_NAME: cat



  deploy-prod:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: build    # ƒë·∫£m b·∫£o,ch·∫Øc ch·∫Øn build pass m·ªõi deploy
    environment:
      name: production
      url: http://sangduong.io.vn    #util
    # steps:
    #   - run: ./scripts/deploy-prod.sh

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Check PRODUCTION host variable
      run: | 
            echo "View variable PRODUCTION host"
              if [ -z "${{vars.DB_HOST_PROD}}" ]; then
                  echo "‚ùå DB_HOST_PROD is empty"
              else
                echo "‚úÖ DB_HOST_PROD is set: ${{vars.DB_HOST_PROD}}"
              fi 
    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} 
    - name: Pull 
      run: |
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
    - name: Deploy prod 
      if: github.ref == 'refs/heads/master'
      run: |
        ssh ubuntu@prod-server 'bash -s' < scripts/deploy-prod.sh  

          
