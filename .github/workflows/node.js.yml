# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: 
      - develop # staging
      - master  # production
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [22.x]
        os: [ubuntu-latest] # or windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'
      # - run: npm ci
      # - run: npm test 
      # - run: npm run build 
      # - name: SonarQube Scan
      #   env:
      #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      #   run: npm run sonar 

      - name: DEBUG variable exists yet 
        env:
          EC2_USER: ${{secrets.EC2_USER}}
          EC2_HOST: ${{secrets.EC2_HOST}}
          EC2_SSH_KEY: ${{secrets.EC2_SSH_KEY}}
          TOKEN: ${{secrets.TOKEN}}
        run: | 
            echo "View variable secrets"
                if [ -z "${EC2_USER}" ] || [ -z "${EC2_HOST}" ] || [ -z "${EC2_SSH_KEY}" ] || [ -z "${TOKEN}" ]; then
                  echo "‚ùå One or more secrets was missing"
                  exit 1
            fi
            echo "‚úÖ EC2_SSH_KEY was set"
            echo "‚úÖ EC2_HOST was set"
            echo "‚úÖ EC2_USER was set"
            echo "‚úÖ TOKEN was set"
            echo "‚úÖ All secrets was set"
        
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }}

      - name: Build image
        run: |
      
          docker build -t ghcr.io/${{ github.repository }}:${{ github.sha }} .

      - name: Push image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}

  deploy-staging:
    if: github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    needs: build 
    environment:
      name: staging
      url: http://sangduong.io.vn    #util
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Check STAGING host variable
      run: | 
            echo "View variable STAGING host"
              if [ -z "${{vars.DB_HOST_STAGING}}" ]; then
                  echo "‚ùå DB_HOST_STAGING is empty"
              else
                echo "‚úÖ DB_HOST_STAGING is set: ${{vars.DB_HOST_STAGING}}"
              fi
    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.TOKEN }} 


    - name: Deploy to EC2 via SSH in Staging
      if: github.ref == 'refs/heads/develop'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST  }}
        username: ${{ secrets.EC2_USER  }}
        key: ${{ secrets.EC2_SSH_KEY  }}
        envs: APP_NAME
        script: |
          echo "[INFO] Start Deploy"
          bash ./scripts/deploy-staging.sh
      env:
          APP_NAME: auth

  deploy-prod:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: build 
    environment:
      name: staging
      url: http://54.252.231.194    #util
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Check STAGING TOKEN variable
      run: | 
            echo "View variable TOKEN"
              if [ -z "${{secrets.TOKEN}}" ]; then
                  echo "‚ùå TOKEN is empty"
              else
                echo "‚úÖ TOKEN is set: ${{secrets.TOKEN}}"
              fi
            echo "View variable github.actor"
              if [ -z "${{github.actor}}" ]; then
                  echo "‚ùå Dgithub.actor is empty"
              else
                echo "‚úÖ github.actor is set: ${{github.actor}}"
              fi
    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.TOKEN }} 

    - name: Deploy to EC2 via SSH in Production
      if: github.ref == 'refs/heads/master'
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu 
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: APP_NAME
        script: |
          echo "---------- Start deploy-prod.sh on EC2 ----------"
          chmod +x /home/ubuntu/scripts/deploy-prod.sh
          bash /home/ubuntu/scripts/deploy-prod.sh
          echo "---------- Finished deploy-prod.sh ----------"
      env:
        APP_NAME: auth

