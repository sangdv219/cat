    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs: build    # ƒë·∫£m b·∫£o,ch·∫Øc ch·∫Øn build pass m·ªõi deploy
    environment:
      name: production
      url: http://sangduong.io.vn    #util
    # steps:
    #   - run: ./scripts/deploy-prod.sh

    steps:
    - uses: actions/checkout@v4
    - name: Check PRODUCTION host variable
      run: | 
            echo "View variable PRODUCTION host"
              if [ -z "${{vars.DB_HOST_PROD}}" ]; then
                  echo "‚ùå DB_HOST_PROD is empty"
              else
                echo "‚úÖ DB_HOST_PROD is set: ${{vars.DB_HOST_PROD}}"
              fi 
