  staging:
    if: github.ref == 'refs/heads/staging'
    runs-on: [self-hosted, macOS]
    environment:
      name: staging  
      url: ${{vars.URL}}   
    env:
      USERNAME: sangdev2109
      IMG_NAME: cat-app
      NODE_ENV: staging
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: cat
      DB_USER: sangduong
      REDIS_HOST: redis
      PORT: 9999
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        clean: true
    - name: Log in to Hub Docker 
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}
    - name: Create .env file
      run: |
        echo -e "ENV_CONTENT=staging" > .env.staging

    - name: Build docker image save version tag
      run: |
        docker build -f Dockerfile  --build-arg NODE_ENV="${NODE_ENV}" -t ${{ env.IMG_NAME }} .
        docker tag ${{ env.IMG_NAME }}:latest ${{ env.USERNAME }}/${{ env.IMG_NAME }}:latest
    - name: Push docker image lastest and version tag
      run: |
        docker push ${{ env.USERNAME }}/${{ env.IMG_NAME }}:latest  
   
  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    runs-on: [self-hosted, linux, arm64]
    needs: staging
    environment:
      name: staging
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        clean: true

    - name: Copy file to Server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST_SERVER }}
        port: 22
        username: ${{ secrets.USER_SERVER }} 
        key: ${{ secrets.STAGING_SERVER_SSH_KEY }}
        source: "."
        target: "/home/sangduong/cat-app"

    - name: Execute Deployment in Staging
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST_SERVER }}
        port: 22
        username: ${{ secrets.USER_SERVER }} 
        key: ${{ secrets.STAGING_SERVER_SSH_KEY }}
        script: |
          cd /home/sangduong/cat-app
          # echo "---------- Start Deploying ----------"
          docker pull sangdev2109/cat-app:latest
          docker rm -f cat
          docker run -d --name cat -p 9999:80 --env-file .env.staging sangdev2109/cat-app:latest

